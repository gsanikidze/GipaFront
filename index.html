  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>WEB</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/desktop_responsive.css">
    <link rel="stylesheet" href="css\layout.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" id="logo">
      <nav>
        <ul>
          <li>home</li>
          <li>news</li>
          <li>about</li>
          <li>contact</li>
        </ul>
      </nav>
      <div id="social_icons_bar">
        <img src="images/SOC_google.svg" alt="google plus">
        <div class="line"></div>
        <img src="images/SOC_facebook.svg" alt="facebook">
        <div class="line"></div>
        <img src="images/SOC_youtube.svg" alt="youtube">
        <div class="line"></div>
        <img src="images/search.svg" alt="search">
      </div>
    </header>
    <section id="hero">
      <div class="section_div_layout">
        <h1>
          things aren't alwaysbr <br>
          #000000 <br>
          or <br>
          #ffffff
        </h1>
        <img src="images\logo_white.svg" alt="logo">
      </div>
    </section>
    <section id="video">
        <div class="section_div_layout">
          <h1 class="section_headline">
            <span style="text-transform: uppercase">videos | </span> view all videos
          </h1>
          <div class="video_player">
          <iframe width="100%" height="100%" src="https://www.youtube.com/embed/k8v_l5iGJZM?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="video_player">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/seqy9kd_eGo?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
    </section>
    <section id="news">
        <div class="section_div_layout">
          <h1 class="section_headline">
            <span style="text-transform: uppercase">news | </span> view all news
          </h1>
          <div class="news_article">
            <img src="images/news1.gif" alt="article cover">
            <h1 class="news_title">
              Typography Lab
            </h1>
          </div>
          <div class="news_article">
            <img src="images/news2.gif" alt="article cover">
            <h1 class="news_title">
              Typography Lab
            </h1>
          </div>
          <div class="news_article">
            <img src="images/news3.gif" alt="article cover">
            <h1 class="news_title">
              Typography Lab
            </h1>
          </div>
          <div class="news_article">
            <img src="images/news4.gif" alt="article cover">
            <h1 class="news_title">
              Typography Lab
            </h1>
          </div>
        </div>
    </section>
  </body>
  </html>
